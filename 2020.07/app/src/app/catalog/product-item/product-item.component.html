<div class="card-item {{ product.className }}">
  <h6 class="mb-2 font-weight-bold">{{ product.name }}</h6>
  <div class="row">
    <div class="col-12 col-md-3 text-muted">
      Цена:
    </div>
    <div class="col">
      <div class="card-item-price">
        {{ product.price }}
        <span>руб</span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-3 text-muted">
      В наличии:
    </div>
    <div class="col">
      {{ product.quantity }}
      <span>шт</span>
    </div>
  </div>
  <div class="mt-2">
    <button
      class="btn btn-sm btn-primary"
      (click)="addToCart(product)"
      [disabled]="product.inCart"
    >
      Добавить в корзину
    </button>
  </div>
</div>
