<div class="catalog">
  <div class="card mb-3">
    <div class="card-body">
      <h5 class="card-title">Курс {{rateInput.value}}</h5>
      <input
          type="range"
          class="w-100"
          min="20" max="80"
          #rateInput
          [(ngModel)]="exchangeRate" />
    </div>
  </div>
  <div class="card mb-2" *ngFor="let category of categories">
    <div class="card-body">
      <h5 class="card-title">{{ category.name }} ({{ category.products?.length }})</h5>
      <app-product-item
        class="mt-4 d-block"
        *ngFor="let product of category.products"
        [product]="product"
      >
      </app-product-item>
    </div>
  </div>
</div>
